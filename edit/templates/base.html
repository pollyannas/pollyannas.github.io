<!doctype html>
<html>
  <head>
    <title>{{#if doc.title}}{{ doc.title }} | {{/if}}{{ site.name }}</title>
    <link rel="stylesheet/less" href="{{ site.baseUrl }}/assets/site.less" type="text/css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.0/less.min.js"></script>
    {{#if site.google_analytics}}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      
        ga('create', '{{ site.google_analytics }}');
        ga('send', 'pageview');
    </script>
    {{/if}}
  </head>

  <body>

    <header>
      {{#if site.image}}<img class="image" src="{{ site.image }}">{{/if}}
      {{#if site.name}}<h1 class="title"><a href="{{ site.baseUrl }}">{{ site.name}}</a></h1>{{/if}}
      <p class="description">{{ site.description }}</p>
    </header>
    <main>
      <article>
        {{{ dynamicTemplate doc.kind }}}
      </article>
    </main>
    <footer>

    </footer>

  </body>

</html>
