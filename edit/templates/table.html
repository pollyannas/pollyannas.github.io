{{{ doc.html }}}
<table>
  <thead>
    <tr>
      {{#each doc.table.head}}
        <th>{{ this }}</th>
      {{/each}}
    </tr>
  </thead>
  <tbody>
    {{#each doc.table.body}}
      <tr>
        {{#each this}}
          <td>{{ this }}</td>
        {{/each}}
      </tr>
    {{/each}}
  </tbody>
  <tfoot>
    {{#if doc.table.foot}}
      <tr>
        {{#each doc.table.foot}}
          <th>{{ . }}</th>
        {{/each}}
      </tr>
    {{/if}}
  </tfoot>
</table>
