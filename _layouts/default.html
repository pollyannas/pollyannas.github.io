<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  
    <link rel="stylesheet" href="/assets/buttons.css">
    <link rel="stylesheet" href="/site.css">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" }}" />
    <script src="/site.js"></script>
  </head>

  <body>

    <header>
    
      <h1 class="title"><a href="/">{{ site.title }}</a></h1>
      <p class="description">{{ site.description }}</p>
    
      <section class="author h-card">
      </section>
    
      <div class="sections">
        {% for section in site.sections %}
          {% if section.title %}
            <a class="button button-border-action button-pill" href="/{{ section.url }}">{{ section.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    
    </header>

      {{ content }}

    <p class="rss"><a href="{{ "/feed.xml" }}">RSS</a></p>

  </body>

</html>
