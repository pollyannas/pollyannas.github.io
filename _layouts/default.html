<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  
    <link rel="stylesheet" href="/site.css">
    <link rel="stylesheet" href="/assets/pygments.css">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="/feed.xml" />
    <script src="/site.js"></script>

    <link rel="openid.delegate" href="http://fiatjaf.alhur.es/" />
    <link rel="openid.server" href="https://indieauth.com/openid" />
    <link rel="pgpkey" href="https://keybase.io/fiatjaf/key.asc">

    <link rel="webmention" href="http://jekmentions.alhur.es/webmentions/">
    <link rel="authorization_endpoint" href="https://indieauth.com/auth">
    <link rel="token_endpoint" href="https://tokens.indieauth.com/token">

  </head>

  <body>

    <header>
    
      <h1>
        <a href="/">{{ site.title }}</a>
      </h1>
      <p>{{ site.description }}</p>
    </header>
    
    <nav>
      <ul>
        <li><a href="/textos/">Textos</a></li>
        <li><a href="/servicos/">Servi√ßos</a></li>
      </ul>
    </nav>
    
    <main>
      {{ content }}
    </main>
    
    <aside>
      <p><a href="{{ "/feed.xml" }}">RSS</a></p>
    </aside>

    <footer>
    </footer>

  </body>

</html>
