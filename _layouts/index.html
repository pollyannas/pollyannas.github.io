---
layout: default
---

<main>

  {% include h-entry.html %}

  <ul class="children h-feed">
    {% capture category %}{{ page.dir | replace:'/','' }}{% endcapture %}
    {% for post in site.posts %}
      {% if post.categories contains category %}
        <li class="h-entry">

          <a href="{{ post.url }}" class="u-url p-name">{{ post.title }}</a>
          -
          <small>{{ post.date | date: "%b %Y" }}</small>

        </li>
      {% endif %}
    {% endfor %}
  </ul>

</main>
